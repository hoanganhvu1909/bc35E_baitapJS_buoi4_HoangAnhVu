<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- bài1: Sắp sếp các số theo thứ tự tăng dần  -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"> Sắp xếp thứ tự tăng dần</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Nhập số 1</label>
                  <input id="so1" type="number" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nhập số 2</label>
                    <input id="so2" type="number" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Nhập số 3</label>
                    <input id="so3" type="number" class="form-control" />
                  </div>
                <button id="btnSapxep" class="btn btn-success">
                  Sắp xếp
                </button>
              </div>
              <div id="showThutu" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

      <br><br><br>
      
      <!-- bài 2: Chào hỏi các thành viên trong gia đình:  -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"> Welcome</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Welcome</label>
                  <select id="welcome" class=" form-control">
                    <option value="khac">Lựa chọn thành viên</option>
                    <option value="bo">Bố</option>
                    <option value="me">Mẹ</option>
                    <option value="anh">Anh trai</option>
                    <option value="em">Em gái</option>
                  </select>
                </div>
                
                <button id="btnXinchao" class="btn btn-success">
                  xin chào
                </button>
              </div>
              <div id="showXinchao" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>


      <br><br><br>
      <!-- bài 3: Viết chương trình xuất ra có bao nhiêu số chẵn và số nguyên  -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"> Số chẵn số lẻ</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Nhập số 1</label>
                  <input id="num1" type="number" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nhập số 2</label>
                    <input id="num2" type="number" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Nhập số 3</label>
                    <input id="num3" type="number" class="form-control" />
                  </div>
                <button id="btnchanle" class="btn btn-success">
                  Kết quả
                </button>
              </div>
              <div id="showkq" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

      <br><br><br>
      <!-- bài 4: Tam giác  -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"> tam giác</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Nhập số đo cạnh 1</label>
                  <input id="canh1" type="number" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nhập số đo cạnh 2</label>
                    <input id="canh2" type="number" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Nhập số đo cạnh 3</label>
                    <input id="canh3" type="number" class="form-control" />
                  </div>
                <button id="btntamgiac" class="btn btn-success">
                 kết quả
                </button>
              </div>
              <div id="showkq1" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>


















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
